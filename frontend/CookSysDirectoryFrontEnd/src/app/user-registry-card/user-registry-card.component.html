<div class="container mx-auto p-6">
  <div class="overflow-x-auto">
    <table class="min-w-full table-auto bg-white border border-gray-200 rounded-lg shadow-md">
      <thead>
        <tr class="text-left border-b">
          <th class="px-4 py-2 text-sm font-semibold text-gray-700">Name</th>
          <th class="px-4 py-2 text-sm font-semibold text-gray-700">Email</th>
          <th class="px-4 py-2 text-sm font-semibold text-gray-700">Active</th>
          <th class="px-4 py-2 text-sm font-semibold text-gray-700">Admin</th>
          <th class="px-4 py-2 text-sm font-semibold text-gray-700">Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Using ngFor to loop through the users list -->
        <tr *ngFor="let user of users" class="border-b hover:bg-gray-100">
          <td class="px-4 py-2 text-sm text-gray-900">{{ user.name }}</td>
          <td class="px-4 py-2 text-sm text-gray-900">{{ user.email }}</td>
          <td class="px-4 py-2 text-sm text-gray-900">{{ user.active ? 'Yes' : 'No' }}</td>
          <td class="px-4 py-2 text-sm text-gray-900">{{ user.admin ? 'Yes' : 'No' }}</td>
          <td class="px-4 py-2 text-sm text-gray-900">{{ user.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
