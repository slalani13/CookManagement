<div *ngIf="isModalVisible" class="fixed inset-0 flex items-center justify-center z-50 bg-gray-900 bg-opacity-50">
  <div class="bg-slate-800 text-white w-96 p-6 rounded-lg shadow-lg flex flex-col items-center">
    <!-- Close Button -->
    <button (click)="close()" class="absolute top-4 right-4 text-xl text-gray-300 hover:text-white focus:outline-none">
      Ã—
    </button>

    <!-- Form Content -->
    <h2 class="text-2xl font-semibold mb-4">Add New User</h2>

    <!-- First Name and Last Name side by side -->
    <div class="flex w-full space-x-4 mb-4">
      <div class="w-1/2">
        <label for="firstName" class="block text-sm font-medium text-gray-300">First Name</label>
        <input id="firstName" [(ngModel)]="firstName" type="text" 
          class="w-full bg-transparent border-b border-gray-400 text-white outline-none py-2 focus:border-teal-400" />
      </div>

      <div class="w-1/2">
        <label for="lastName" class="block text-sm font-medium text-gray-300">Last Name</label>
        <input id="lastName" [(ngModel)]="lastName" type="text" 
          class="w-full bg-transparent border-b border-gray-400 text-white outline-none py-2 focus:border-teal-400" />
      </div>
    </div>

    <!-- Email below First Name and Last Name -->
    <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
    <input id="username" [(ngModel)]="username" type="text" 
      class="w-full bg-transparent border-b border-gray-400 text-white outline-none py-2 focus:border-teal-400 mb-4" />

    <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
    <input id="email" [(ngModel)]="email" type="email" 
      class="w-full bg-transparent border-b border-gray-400 text-white outline-none py-2 focus:border-teal-400 mb-4" />

    <!-- Phone -->
    <label for="phone" class="block text-sm font-medium text-gray-300">Phone</label>
    <input id="phone" [(ngModel)]="phone" type="tel" 
      class="w-full bg-transparent border-b border-gray-400 text-white outline-none py-2 focus:border-teal-400 mb-4" />

    <!-- Password and Confirm Password side by side -->
    <div class="flex w-full space-x-4 mb-6">
      <div class="w-1/2">
        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
        <input id="password" [(ngModel)]="password" type="password" 
          class="w-full bg-transparent border-b border-gray-400 text-white outline-none py-2 focus:border-teal-400" />
      </div>

      <div class="w-1/2">
        <label for="confirmPassword" class="block text-sm font-medium text-gray-300">Confirm Password</label>
        <input id="confirmPassword" [(ngModel)]="confirmPassword" type="password" 
          class="w-full bg-transparent border-b border-gray-400 text-white outline-none py-2 focus:border-teal-400" />
      </div>
    </div>

        <!-- Password mismatch error message -->
    <p *ngIf="password && confirmPassword && password !== confirmPassword" class="text-red-500 text-sm mb-4">
      Passwords do not match.
    </p>

    <!-- Is Admin dropdown -->
    <label for="isAdmin" class="block text-sm font-medium text-gray-300">Is Admin</label>
    <select id="isAdmin" [(ngModel)]="isAdmin" class="w-full bg-transparent border-b border-gray-400 text-white outline-none py-2 focus:border-teal-400 mb-4">
      <option value="" disabled selected>Pick An Option</option>
      <option value="true">True</option>
      <option value="false">False</option>
    </select>

    <!-- Submit Button -->
    <button (click)="submitForm()" 
      [disabled]="!username || !firstName || !lastName || !email || !phone || !password || password !== confirmPassword" 
      class="w-full bg-teal-500 hover:bg-teal-600 text-white py-2 rounded-md focus:outline-none">
      Submit
    </button>
  </div>
</div>
